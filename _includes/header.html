<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}{% if page.layout == 'post' %} class="post"{% endif %}{% if page.layout == 'default' %} class="post"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">Voice of Price</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"></a>
        <div id="menu">
          <ul>
            <li><a href="{{ site.baseurl }}/index.html">Home</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <li><a href="#">RSS (待完善)</a></li>
            
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
