---
layout: default
---

<script type="text/javascript" color="0,0,0" opacity='0.7' zIndex="-2" count="99" src="{{ site.baseurl }}/js/canvas-nest.min.js"></script>

<article id="main">

  <section class="wrapper post style7">
    <div class="inner">
      <div style="margin-bottom: 50px;">
        <div style="font-size: 1.75em;">{{ page.title }}</div>
        <div style="margin-top: 10px;" id='tag_cloud' class="tags post">
          {% for tag in page.tags %}
          <a class="tag post" href="{{ site.baseurl }}/all/#{{ tag }}" title="{{ tag }}">{{ tag }}</a>
          {% endfor %}
        </div>
        <em>Posted by {% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %} on {{ page.date | date: "%B %-d, %Y" }}</em>
      </div>
      

      {{ content }}

      <script src='{{ site.baseurl }}/js/Valine.min.js'></script>
      <div id="vcomments"></div>
      <script>
        var ran = Math.floor(Math.random()*5);
        var set = new Array('identicon', 'monsterid', 'wavatar', 'robohash', 'retro');
        new Valine({
            el: '#vcomments',
            appId: 'okYgbxoGbXG7iIqFss8xsRJo-gzGzoHsz',
            appKey: 'tl337xntG2Qxz5Ux1CW6rG8L',
            //notify: true, // 邮件提醒!!!
            //verify: true, // 验证码
            placeholder: 'Artists Never Care About Comments',
            avatar: 'wavatar', // (''/mp/identicon/monsterid/wavatar/robohash/retro/hide)
            visitor: true
        })
      </script>
    </div>

    

  </section>

</article>
